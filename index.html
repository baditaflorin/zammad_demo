<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tiledesk Demo</title>
</head>
<body>
  <h1>Zammad Integration Test</h1>
  <p>If everything works, you should see the Zammad widget appear in the bottom corner.</p>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
<script src="https://zammad.0own.com/assets/chat/chat.min.js"></script>
<script>
$(function() {
  new ZammadChat({
    fontSize: '12px',
    flat: true,
    chatId: 1
  });
});
</script>

<button id="zammad-feedback-form">Feedback</button>

<script id="zammad_form_script" src="https://zammad.0own.com/assets/form/form.js"></script>

<script>
$(function() {
  $('#zammad-feedback-form').ZammadForm({
    agreementMessage: 'Accept Data Privacy Policy & Acceptable Use Policy',
    messageTitle: 'Feedback Form',
    messageSubmit: 'Submit',
    messageThankYou: 'Thank you for your inquiry (#%s)! We\'ll contact you as soon as possible.',
    showTitle: true,
    modal: true,
    attachmentSupport: true
  });
});
</script>

  
</body>
</html>
